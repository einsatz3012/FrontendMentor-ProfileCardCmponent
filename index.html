<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./scss/style.css">

  <style>
    .attribution {
      position: absolute;
      bottom: 50px;
    }
  </style>

</head>
<body>

  <div class="container">

    <div class="pattern1">
      <img src="./images/bg-pattern-top.svg" alt="">
    </div>
    <div class="pattern2">
      <img src="./images/bg-pattern-bottom.svg" alt="">
    </div>

    <div class="card">
      <div class="card-top">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>

      <div class="card-middle">
        <!-- <div class="card-img"> -->
          <img src="./images/image-victor.jpg" alt="PROFILE PIC">
        <!-- </div> -->

        <div class="card-title">
          <p> Victor Crest </p>
          <span> 26 </span>
        </div>

        <div class="location"> London </div>
      </div>

      <div class="card-bottom">
        <div class="stats">
          <p class="number">80K</p>
          <p class="description">Followers</p>
        </div>
      
        <div class="stats">
          <p class="number">803K</p>
          <p class="description">Likes</p>
        </div>
      
        <div class="stats">
          <p class="number">1.4K</p>
          <p class="description">Photos</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Einsatz</a>.
    </div>
  </div>


</body>
</html>
